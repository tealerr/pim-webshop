    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            var owl = $("#header-carousel");
            owl.owlCarousel({
                nav: false,
                dots: true,
                items: 1,
                loop: true,
                navText: ["&#xf007", "&#xf006"],
                autoplay: true,
                autoplayTimeout: 3000,
            });
        });

        $(document).ready(() => {
            render();
        })

        function render() {
            var html = "";
            for (let i = 0; i < productMaster.cloth.length; i++) {
                const element = productMaster.cloth[i];
                html +=`
                <div class="s-12 m-12 l-4 xl-3 xxl-3">
    <div class="card">
        <a href="">
            <img class="full-img card-img" src="${element.img}" alt="${element.name}" />
        </a>
        <div class="card-content">
            <h5 class="card-price">${numberWithCommas((element.price).toFixed(2))} บาท</h5>
            <a href="/" class="card-title margin-bottom">
                <h5>
                    <strong>${element.name}</strong>
                </h5>
            </a>
            <p class="margin-bottom"></p>
            <div class="customform s-12 margin-bottom2x">
                <div>
                    <button onclick="addCart(${element.id})" class="button rounded-btn submit-btn s-12">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
`
            }
            $("#render").html(html);
        }
    </script>
