        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // เช็ค JWT ใน Local Storage
                const jwtToken = localStorage.getItem("jwtToken")

                if (jwtToken) {
                    // Decode JWT Token เพื่อให้ได้ข้อมูล payload
                    const decodedToken = jwt.decode(jwtToken)

                    // เช็คว่ามี username เป็น "admin" หรือไม่
                    if (
                        decodedToken &&
                        decodedToken.user &&
                        decodedToken.user.username === "admin"
                    ) {
                        // แสดงเมนู "dashboard" ใน navbar
                        const navbar = document.querySelector(
                            ".navbar-nav.ml-auto"
                        )
                        if (navbar) {
                            const dashboardLink = document.createElement("a")
                            dashboardLink.className = "nav-link active"
                            dashboardLink.href = "dashboard.html"
                            dashboardLink.textContent = "Dashboard"
                            navbar.appendChild(dashboardLink)
                        }
                    }
                }
            })

            if (!localStorage.token) {
                window.location.href =
                    "https://tealerr.github.io/pim-webshop/src/view/login.html"
            }
