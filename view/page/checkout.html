<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/checkout.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> ชื่อ-นามสกุล</label>
                <input type="text" id="fname" name="firstname" placeholder="john doe" />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com" />
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" />
                <label for="city"><i class="fa fa-institution"></i> อำเภอ/เขต</label>
                <input type="text" id="city" name="city" placeholder="New York" />

                <div class="row">
                  <div class="col-lg-6">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY" />
                  </div>
                  <div class="col-lg-6">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001" />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label>
          </form>
        </div>
      </div>
      <div class="col-25">
        <div class="payment-container">
          <h4>
            Cart
            <span class="price" style="color: black">
              <i class="fa fa-shopping-cart"></i>
              <b id="cart-count">0 items</b>
            </span>
          </h4>
          <!-- Product details here -->
          <hr />
          <p>
            Total
            <span class="price" style="color: black" id="total-price">THB 0.00</span>
          </p>
        </div>
        <h4 style="text-align: center">ชำระเงินผ่าน QR CODE</h4>
        <div class="container">
          <img
            src="../image/qrPayment.JPG"
            alt=""
            style="display: block; margin-left: auto; margin-right: auto; width: 70%"
          />
          <!-- Product details here -->
          <hr />
          <p class="submit-checkout">
            <label for="myFile">Upload slip here -> </label>
            <span class="input-group" style="text-align: center">
              <label class="input-group-btn">
                <span class="btn btn-outline-secondary">
                  Browse&hellip; <input type="file" style="display: none" id="myFile" name="filename" />
                </span>
              </label>
            </span>
            <button type="submit" class="btn btn-outline-success">ยืนยันการชำระเงิน</button>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
