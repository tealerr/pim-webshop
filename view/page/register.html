<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="../styles/register.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="index.html">
                <img
                    src="../image/pimlogo.png"
                    width="20%"
                    height="20%"
                    alt="pim logo"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="login.html">Login</a>
                    <a class="nav-item nav-link" href="register.html"
                        >Sign up</a
                    >
                    <a
                        class="nav-item nav-link"
                        href="https://www.facebook.com/shopforpimsmart"
                        target="blank"
                        >Help</a
                    >
                </div>
            </div>
        </nav>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
            <br />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <br />
            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <br />
            <br />

            <button
                type="button"
                class="btn btn-success"
                id="registerButton"
                onclick="registerUser()"
            >
                SIGN UP
            </button>
        </form>

        <p id="registrationMessage"></p>

        <script>
            var baseURL = "http://localhost:4000"

            function registerUser() {
                // Get form input values
                const username = document.getElementById("username").value
                const email = document.getElementById("email").value
                const password = document.getElementById("password").value

                if (!username || !email || !password) {
                    const errorMessage = document.getElementById(
                        "registrationMessage"
                    )
                    errorMessage.innerText = "Please fill in all fields."
                    errorMessage.classList.add("yellow")
                    return
                }

                fetch(baseURL + "/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, password }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Display registration message
                        if (data.message === "Registration successful") {
                            document.getElementById(
                                "registrationMessage"
                            ).innerText = "Registration successful!"
                            document
                                .getElementById("registrationMessage")
                                .classList.remove("yellow") // Remove yellow color class
                        } else {
                            document.getElementById(
                                "registrationMessage"
                            ).innerText = "Registration failed."
                            document
                                .getElementById("registrationMessage")
                                .classList.remove("yellow") // Remove yellow color class
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error)
                        document.getElementById(
                            "registrationMessage"
                        ).innerText = "Registration failed."
                        document
                            .getElementById("registrationMessage")
                            .classList.remove("yellow") // Remove yellow color class
                    })
            }
        </script>
    </body>
</html>
