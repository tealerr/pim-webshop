<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="../styles/register.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="index.html">
                <img
                    src="../image/pimlogo.png"
                    width="20%"
                    height="20%"
                    alt="pim logo"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="login.html">Login</a>
                    <a class="nav-item nav-link" href="register.html"
                        >Sign up</a
                    >
                    <a
                        class="nav-item nav-link"
                        href="https://www.facebook.com/shopforpimsmart"
                        target="blank"
                        >Help</a
                    >
                </div>
            </div>
        </nav>
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
            <br />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <br />
            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <br />
            <br />

            <button type="button" class="btn btn-success" id="registerButton">
                SIGN UP
            </button>
        </form>

        <div
            class="fb-login-button"
            data-width=""
            data-size="large"
            data-button-type="continue_with"
            data-layout="default"
            data-auto-logout-link="false"
            data-use-continue-as="false"
        ></div>

        <p id="registrationMessage"></p>

        <script src="../script/regis.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <!-- Facebook SDK -->
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    appId: "YOUR_APP_ID",
                    autoLogAppEvents: true,
                    xfbml: true,
                    version: "v12.0",
                })
            }
            ;(function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0]
                if (d.getElementById(id)) return
                js = d.createElement(s)
                js.id = id
                js.src = "https://connect.facebook.net/en_US/sdk.js"
                fjs.parentNode.insertBefore(js, fjs)
            })(document, "script", "facebook-jssdk")
        </script>

        <!-- Google Sign-In -->
        <script
            src="https://apis.google.com/js/platform.js"
            async
            defer
        ></script>
        <script>
            function onSignIn(googleUser) {
                // Handle the signed-in user here (e.g., send user data to your server)
                var profile = googleUser.getBasicProfile()
                console.log("ID: " + profile.getId()) // Do something with the user's ID
                console.log("Name: " + profile.getName()) // Do something with the user's name
                console.log("Email: " + profile.getEmail()) // Do something with the user's email
            }
        </script>
    </body>
</html>
